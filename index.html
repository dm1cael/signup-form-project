<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg-container">
            <img src="img/bg-img.jpg" alt="" class="bg-image">

            <div class="logo-container">
                <img src="img/odin-lined.png" alt="" class="odin-logo">
                <span class="odin-text">ODIN</span>
            </div>

            <div class="credits-container">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="form-bg">
                    <p class="bold form-t1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p class="bold form-t2">You <em>know</em> you want to.</p>
                    <fieldset class="fieldset-container">
                        <span class="legend-txt">Let's do this!</span>
                        <div class="input-container">
                            <div class="col-1">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="col-2">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                                <label for="phone">Phone number</label>
                                <input type="number" name="phone" id="phone">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <button type="submit">Create account</button>
                <span class="login-txt">Already have an account? <span class="green">Log in</span></span>
            </form>
        </div>
    </main>
</body>
</html>
